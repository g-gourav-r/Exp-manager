<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Bootstrap Demo</title>
      <link rel="stylesheet" href="./temp.css" />
      <link rel="stylesheet" href="../styles.css">
      <script src="index.js" defer></script>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
   </head>
   <body class="page-wrapper">
      <div class="container-fluid p-3">
         <div class="row">
            <div class="col-md-4 p-3">
               <div class="card m-2 p-3">
                  <div class="card-body">
                     <div class="swiper mySwiper5">
                        <div class="swiper-wrapper">
                           <!-- Swiper will dynamically add slides here -->
                        </div>
                     </div>
                  </div>
               </div>
               <div class="card m-2 p-3">
                  <div class="card-body">
                     <div class="swiper mySwiper6">
                        <div class="swiper-wrapper">
                           <!-- Swiper will dynamically add slides here -->
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-md-8 p-3">
               <div class="card">
                  <div class="card-body">
                     <h1 class="card-title text-center">Expenses</h1>
                     <div class="table-responsive">
                        <table class="table table-bordered table-striped" id="expenditureTable">
                           <thead>
                              <tr>
                                 <th>Date</th>
                                 <th>Description</th>
                                 <th>Spent</th>
                                 <th>Type of Expenditure</th>
                              </tr>
                           </thead>
                           <tbody>
                              <!-- Expenditure entries will be added dynamically here -->
                           </tbody>
                        </table>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   </body>
</html>
