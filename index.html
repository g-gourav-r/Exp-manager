<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- Link custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <center>
    <h2>Date wise karchu</h2>
  <div class="swiper mySwiper5">
    <div class="swiper-wrapper">
      <!-- Swiper will dynamically add slides here -->
    </div>
  </div>

  <h2>Category wise karchu</h2>
  <div class="swiper mySwiper6">
    <div class="swiper-wrapper">
      <!-- Swiper will dynamically add slides here -->
    </div>
  </div>
<h2>Detailed karchu</h2>
  <table id="expenditureTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Spent</th>
        <th>Type of Expenditure</th>
      </tr>
    </thead>
    <tbody>
      <!-- Expenditure entries will be added dynamically here -->
    </tbody>
  </table>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</center>
</body>
</html>
