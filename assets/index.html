<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      margin: 100px auto;
      width: 320px;
      height: 240px;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      white-space: pre-wrap; /* To maintain formatting */
    }

    .swiper-slide:nth-child(1n) {
      background-color: rgb(206, 17, 17);
    }

    .swiper-slide:nth-child(2n) {
      background-color: rgb(0, 140, 255);
    }

    .swiper-slide:nth-child(3n) {
      background-color: rgb(10, 184, 111);
    }

    .swiper-slide:nth-child(4n) {
      background-color: rgb(211, 122, 7);
    }

    .swiper-slide:nth-child(5n) {
      background-color: rgb(118, 163, 12);
    }

    .swiper-slide:nth-child(6n) {
      background-color: rgb(180, 10, 47);
    }

    .swiper-slide:nth-child(7n) {
      background-color: rgb(35, 99, 19);
    }

    .swiper-slide:nth-child(8n) {
      background-color: rgb(0, 68, 255);
    }

    .swiper-slide:nth-child(9n) {
      background-color: rgb(218, 12, 218);
    }

    .swiper-slide:nth-child(10n) {
      background-color: rgb(54, 94, 77);
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table th,
    table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    table th {
      background-color: #f2f2f2;
    }

    /* Styling for table rows */
    .date-group-1 {
      background-color: rgb(206, 17, 17); /* Red */
    }

    .date-group-2 {
      background-color: rgb(0, 140, 255); /* Blue */
    }

    .date-group-3 {
      background-color: rgb(10, 184, 111); /* Green */
    }

    .date-group-4 {
      background-color: rgb(211, 122, 7); /* Orange */
    }

    .date-group-5 {
      background-color: rgb(118, 163, 12); /* Yellow-Green */
    }

    .date-group-6 {
      background-color: rgb(180, 10, 47); /* Dark Red */
    }

    .date-group-7 {
      background-color: rgb(35, 99, 19); /* Dark Green */
    }

    .date-group-8 {
      background-color: rgb(0, 68, 255); /* Deep Blue */
    }

    .date-group-9 {
      background-color: rgb(218, 12, 218); /* Purple */
    }

    .date-group-10 {
      background-color: rgb(54, 94, 77); /* Dark Greenish */
    }
  </style>
</head>

<body>
  <div class="swiper mySwiper5">
    <div class="swiper-wrapper">
      <!-- Swiper will dynamically add slides here -->
    </div>
  </div>

  <table id="expenditureTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Spent</th>
        <th>Type of Expenditure</th>
      </tr>
    </thead>
    <tbody>
      <!-- Expenditure entries will be added dynamically here -->
    </tbody>
  </table>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper5 = new Swiper(".mySwiper5", {
      grabCursor: true,
      effect: "creative",
      creativeEffect: {
        prev: {
          shadow: true,
          translate: ["-125%", 0, -800],
          rotate: [0, 0, -90],
        },
        next: {
          shadow: true,
          translate: ["125%", 0, -800],
          rotate: [0, 0, 90],
        },
      },
    });

    async function getExpenditure() {
      const apiEndpoint = "https://script.google.com/macros/s/AKfycbwxbF8bhDzIBTf7WB46nhFB3u8Dq8mR6IO7jJ87unszoR-GS27rxWSdRF5-JYX0tQ9r/exec";

      try {
        const response = await fetch(apiEndpoint);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const userData = await response.json();

        var dateGroups = {};

        // Group expenditures by date and calculate total spent
        userData.forEach(item => {
          const date = new Date(item.Date);
          const formattedDate = `${date.getDate()} ${date.toLocaleString('default', { month: 'short' })}, ${date.getFullYear()}`;

          if (dateGroups[formattedDate]) {
            dateGroups[formattedDate].total += parseInt(item.Spent);
            dateGroups[formattedDate].entries.push(item);
          } else {
            dateGroups[formattedDate] = {
              total: parseInt(item.Spent),
              entries: [item]
            };
          }
        });

        // Convert object to array of key-value pairs and sort by date
        var dateGroupsArray = Object.keys(dateGroups).map(key => ({ date: key, data: dateGroups[key] }));
        dateGroupsArray.sort((a, b) => new Date(b.date) - new Date(a.date));

        // Process the retrieved user data
        const swiperWrapper = document.querySelector(".swiper-wrapper");

        dateGroupsArray.forEach((entry, index) => {
          const slide = document.createElement("div");
          slide.className = "swiper-slide";
          slide.textContent = `${entry.date}: $${entry.data.total}`;
          swiperWrapper.appendChild(slide);

          // Generate a unique class name for each date group
          const dateGroupClass = `date-group-${index + 1}`;

          // Populate table with expenditure entries in reverse order
          const tableBody = document.querySelector("#expenditureTable tbody");
          entry.data.entries.reverse().forEach(item => {
            const row = document.createElement("tr");
            row.classList.add(dateGroupClass); // Add the unique class
            row.innerHTML = `
              <td>${entry.date}</td>
              <td>${item.Description}</td>
              <td>${item.Spent}</td>
              <td>${item['Type of Expenditure']}</td>
            `;
            tableBody.appendChild(row);
          });
        });

        // Update Swiper after adding new slides
        swiper5.update();

      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Call the function to fetch and append the data
    getExpenditure();
  </script>
</body>

</html>
